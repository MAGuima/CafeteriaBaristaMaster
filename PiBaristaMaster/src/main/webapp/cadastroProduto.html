<!DOCTYPE html>
<html lang="pt">

<head>
    <link href="css/cadastroProduto.css" rel="stylesheet"/>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="./imagens/favicon.png" type="image/x-icon">
    <title>Cadastro de Produtos</title>
</head>

<body>

<div class="containerHead">
    <h1>Cadastro de Produtos</h1>
</div>

<form action="/create-produto" method="post">
    <div class="tela">
        <div class="containerCadastro"> <!-- contém os campos de cadastro dos dados do usuario -->
            <li>
                <div>
                    <label>Codigo:</label> <!-- nome do campo -->
                    <div>
                        <input type="text" name="codigo_produto" id="codigo_produto"> <!-- "input" para que o usuario possa escrever o valor do campo -->
                    </div>
                </div>
            </li>

            <li>
                <div>
                    <label>Categoria:</label>
                    <div>
                        <input type="text" name="categoria_produto" id="categoria_produto">
                    </div>
                </div>
            </li>

            <li>
                <div>
                    <label>Subcategoria:</label>
                    <div>
                        <input type="text" name="subcategoria_produto" id="subcategoria_produto">
                    </div>
                </div>
            </li>

            <li>
                <div>
                    <label>Nome do Produto:</label>
                    <div>
                        <input type="text" name="nome_produto" id="nome_produto">
                    </div>
                </div>
            </li>

            <li>
                <div>
                    <label>Descritivo:</label>
                    <div>
                        <input type="text" name="descritivo" id="descritivo">
                    </div>
                </div>
            </li>

            <li>
                <div>
                    <label>Preço de custo:</label>
                    <div>
                        <input type="text" name="preco_custo" id="preco_custo">
                    </div>
                </div>
            </li>

            <li>
                <div>
                    <label>Preço de venda:</label>
                    <div>
                        <input type="text" name="preco_venda" id="preco_venda">
                    </div>
                </div>
            </li>

            <li>
                <div>
                    <label>Marca:</label>
                    <div>
                        <input type="text" name="marca" id="marca">
                    </div>
                </div>
            </li>

            <li>
                <div>
                    <label>Modelo:</label>
                    <div>
                        <input type="text" name="modelo" id="modelo">
                    </div>
                </div>
            </li>

            <li>
                <div>
                    <label>Unidade:</label>
                    <div>
                        <input type="text" name="unidade" id="unidade">
                    </div>
                </div>
            </li>
        </div>
        <div class="containerBotoes"> <!-- FALTA configurar corretamente o codigo dos botoes -->
            <button class="btIncluir" type="submit">Incluir</button>
            <button class="btCancelar" type="submit">Cancelar</button>
            <button class="btImagem" type="submit">Imagem</button>
            <button class="btVoltar" type="submit">Voltar</button>
        </div>
    </div>
</form>
</body>
</html>
